<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ooblets Restful API</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/Shrumbo.png') }}"/>
        
        <!-- CSS only -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/lightslider.css') }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">

        <script src="{{ url_for('static', filename='js/JQuery3.3.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/lightslider.js') }}"></script>

        <script>
            $(document).ready(function() {
                $('#autoWidth,#autoWidth2').lightSlider({
                    autoWidth:true,
                    loop:true,
                    onSliderLoad: function() {
                        $('#autoWidth,#autoWidth2').removeClass('cS-hidden');
                    } 
                });  
              });
        </script>

    </head>
    <body>
        <nav>
            <!--logo--------------->
            <a href="#" class="logo">                                                              
                <img src="{{ url_for('static', filename='images/ooblets-logo.png') }}"/>
            </a>
            <!--menu--btn----------------->
            <ul class="menu">
                <li><a href="{{url_for('showOoblets')}}">Home</a></li>
                <li><a href="{{url_for('docsOoblets')}}">Docs</a></li>
            </ul>
        </nav>


        {% block screenshots %}
        {% endblock %}

        {% block about %}
        
        {% endblock %}

        {% block content %}
        {% endblock %}
        
        <!-- JavaScript Bundle with Popper -->

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
